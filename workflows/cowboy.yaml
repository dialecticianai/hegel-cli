# Cowboy mode - minimal overhead for low-complexity tasks
# Just LEXICON guidance without full DDD ceremony
mode: cowboy
start_node: ride

nodes:
  ride:
    summary: Execute straightforward tasks with minimal process overhead using LEXICON guidance.
    prompt: |
      You are in COWBOY MODE - minimal process overhead for straightforward tasks.

      {{LEXICON}}

      Execute the user's request following the guidance vectors above.

      When done, summarize what you accomplished.
    rules:
      - type: require_commits
        lookback_phases: 1
    transitions:
      - when: ride_complete
        to: done

  done:
    transitions: []
